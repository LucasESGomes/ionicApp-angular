<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-menu side="end" contentId="main-content">
<ion-card>
  <ion-card-header>
    <ion-card-title>F1 Team mates</ion-card-title>
    <ion-card-subtitle>Meet the 2025 F1 drivers</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="../../assets/leclercProfile.jpg" />
        </ion-thumbnail>
        <ion-label>Charles Leclerc</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="../../assets/HamiltonProfile.jpg" />
        </ion-thumbnail>
        <ion-label>Lewis Hamilton</ion-label>
      </ion-item>    
    </ion-list>
  </ion-card-content>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="../../assets/astonMartin.jpg" />
        </ion-thumbnail>
        <ion-label>Fernando Alonso</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="../../assets/lance-stroll-aston-martin.jpg" />
        </ion-thumbnail>
        <ion-label>Lance Stroll</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
</ion-menu>
